<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:ng-src="http://www.w3.org/1999/xhtml">
<html>
<head>
    <title>{{user.name}}</title>
    <link rel="stylesheet" href="css/mainStyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<body ng-app="profile">
	<div class="container" ng-controller="profileCtrl">
		<!--test-->
		<nav class="navbar navbar-inverse">
            <div class="container-fluid">
				<div class="navbar-header">
				 	<a href="/" class="navbar-brand" href="#">Site creator</a>
				</div>
                <div class="collapse navbar-collapse">
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Menu<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li class="userinfo"><img th:src="${img}" height="35" width="35" class="round"/><p th:text="${name}"></li>
                                <li role="separator" class="divider"></li>
                                <li><a th:href="@{'profile?id='+${id}}">Profile</a></li>
                                <li><a href="#">Favorite</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">Log Out</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
		<!--test-->
		
		<div class="row">
  			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading"><h4>Information about {{user.name}}:</h4></div>
					<div class="panel-body">
						<div class="row">
  							<div class="col-md-2">
								img here <img ng-src:"{{user.photoURL}}">
							</div>
							<div class="col-md-10">
								Name: {{user.name}}</BR>
								Social web link: {{user.socialURL}}
							</div>
						</div>
					</div>
				<div class="panel-footer">
					<a href="#" class="btn btn-success ">Edit</a>
				</div>
				</div>
		</div>
				<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading"><h4>User sites:</h4></div>
					<div class="panel-body">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>Logo</th>
									<th>Title</th>
									<th>Edit date</th>
									<th>Create date</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in sites">
									<td> logo here <img ng-src:"{{item.logoURL}}"></td>
									<td>{{item.title}}</td>
									<td>{{item.editDate}}</td>
									<td>{{item.createTime}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
	 	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="../static/js/app.js"></script>
</body>
</html>
